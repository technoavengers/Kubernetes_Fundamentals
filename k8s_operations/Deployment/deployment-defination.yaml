apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapp
  labels:
    location: us
    type: frontend-deployment
spec:
  template:
    metadata:
      name: myapp
      labels:
        type: frontend
    spec:
      containers:
        - name: httpd
          image: httpd
  replicas: 3
  selector:
    matchLabels:
      type: frontend

