apiVersion: batch/v1
kind: CronJob
metadata:
  name: schedule-cron-job
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      completions: 10
      parallelism: 3
      template:
        metadata:
          name: ubuntu-add-pod
        spec:
          containers:
          - name: ubuntu-add-container
            image: ubuntu
            command: ["sleep 5"]
          restartPolicy: Never

