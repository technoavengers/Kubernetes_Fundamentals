apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      type: frontend
      release: blue-green
      version: blue
  template:
    metadata:
      name: nodeapp-pod
      labels:
        type: frontend
        release: blue-green
        version: blue
    spec:
      containers:
      - name: nodeapp-container
        image: navjoy220161/node-mongo:blue
        envFrom:
        - configMapRef:
           name: app-config-new