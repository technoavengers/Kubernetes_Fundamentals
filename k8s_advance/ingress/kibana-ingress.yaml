apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-routing
  namespace: kube-system
spec:
  rules:
    - host: technoavengers.com
      http:
        paths:
          - pathType: Prefix
            path: /kibana
            backend:
              service:
                name: kibana-logging
                port:
                 number: 5601
